<!doctype html>
{% load static %}
{% load bootstrap4 %}
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Sistema de Votos Online</title>
  </head>
  <body>

    <section class="d-flex" id="container">
        <div class="container align-self-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex justify-content-center pb-2 border-bottom">
                          <img src="{% static 'image/1200px-Flag_of_UNITA.svg.png' %}" id="partido_favicon" width="100" height="100">
                        </div>
                        <div>
                          <h3 id="partido-nome" class="text-center">UNITA <span class="badge bg-primary">100%</span></h3>
                          <span id="partido-slogan">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Alias explicabo atque dicta dolorum eos qui eaque aut soluta corrupti.
                          </span>
                        </div>  
                      </div>
                      <div class="card-footer">
                        <div class="d-grid gap-2">
                          <button class="btn btn-outline-warning">Votar</button>
                        </div>
                      </div>
                    </div>        
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
