<!doctype html>
{% load static %}
{% load bootstrap4 %}
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Sistema de Votos Online</title>
  </head>
  <body>

    <section id="container" class="mb-5">
        <div class="container">
          <div class="text-center border-bottom mb-3 mt-5">
            <h2>Vote no seu partido:</h2>
          </div>
            <div class="row">
              {% for partido in partidos %}
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex justify-content-center pb-2 border-bottom">
                        <img src="{{ partido.favicon.url }}" id="partido_favicon" width="100" height="100">
                      </div>
                      <div>
                        <h3 id="partido-nome" class="text-center">{{ partido.name }} <span class="badge bg-primary">100%</span></h3>
                        <span id="partido-slogan">
                          {{ partido.slogan }}
                        </span>
                      </div>  
                    </div>
                    <div class="card-footer">
                      <div class="d-grid gap-2">
                        <button class="btn btn-outline-warning">Votar</button>
                      </div>
                    </div>
                  </div>        
                </div>
              {% endfor %}
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
